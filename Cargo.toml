[package]
name = "i24"
version = "2.2.2"
edition = "2024"
license = "MIT"
description = "A Rust library for working with 24-bit integers."
readme = "README.md"
repository = "https://github.com/jmg049/i24"
documentation = "https://docs.rs/i24"
categories = ["data-structures", "mathematics", "encoding"]

[dependencies]
bytemuck = { version = "1", features = ["derive"] }
num-traits = { version = "0.2", default-features = false }

serde = { version = "1", default-features = false, optional = true }
pyo3 = { version = "0.27.1", features = ["extension-module"], optional = true }
numpy = { version = "0.27.0", optional = true }
zerocopy = { version = "0.8", default-features = false, features = [
    "derive",
], optional = true }

[dev-dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = { version = "1" }
proptest = "1.0"

[features]
default = ["pyo3"]
alloc = []
std = ["num-traits/std"]
pyo3 = ["std", "dep:pyo3", "dep:numpy"]
serde = ["dep:serde"]
zerocopy = ["dep:zerocopy"]
